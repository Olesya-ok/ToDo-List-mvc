<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="todo-app">
    <header>
        <div id="current-time" style="font-size: 16px; font-weight: bold; margin-bottom: 10px;"></div>
        <h1>To-Do List</h1>
        <div class="todo">
            <div>
            <p>Додайте задачу</p>
            <input id="new-task-input" type="text" placeholder="Add a new task..." />
        </div>
            <div>
            <p>Дата deadline</p>
            <input id="new-task-deadline" type="date" placeholder="Deadline" />
            </div>
            <button id="add-task-btn">Add Task</button>
        </div>
    </header>

    <main>
        <ul id="task-list"></ul>
    </main>

    <footer>
        <button id="show-all">All tasks</button>
        <button id="show-checked">Unchecked tasks</button>
        <button id="delete-all">Delete all tasks</button>
    </footer>
</div>

<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>

</body>
</html>
